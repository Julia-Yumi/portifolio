    <title>Figma - Potifólio</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header class="cabeçalho" > <!--é o cabeçalho da página-->

            <a class="cabeçalho__menu__links" href="index.html">Home</a>
            <a class="cabeçalho__menu__links" href="about.html">Sobre mim</a>
        </nav>

    <main class="apresentacao">

        <section class="apresencao__conteudo" > <!--essa tag serve para separar os elementos, no caso separou as frases e links da imagem-->
        
            <!-- a tag strong deixa forte o texto todo, assim o melhor é usa a tag span, pois nela podemos destacar apenas o que desejamos -->
            <h1 class="apresencao__conteudo__titulo">Eleve seu negócio digital a outro nível  <strong class="titulo-destaque">

            <div class="apresencao__links">

                <a class="apresencao__links__apresentacao" href="https://www.instagram.com/" target="_blank" >
                    <img src="./assets/Instagram-rosa.png" alt="ícone do Instagram" width="10%">Instagram
                </a> 

                <a class="apresencao__links__apresentacao" href="https://www.linkedin.com/feed/" target="_blank" >
                    <img src="./assets/linkedin-rose.png" alt="Ícone do LinkedIn" width="8%">LinkedIn
                </a>

                    <img src="./assets/github-rose.png" alt="Ícone do Github" width="10%">Github
                </a>

            </div>

        </section>

        <img class="apresentacao__imagem" src="./assets/minhaImagem.jpeg" alt="minha foto">
